<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iSales | Dateneingabe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
<!-- HEADER -->
    <div class="topnav">
        <a href="/">Home</a>
        <a class="active" href="/input">Dateneingabe</a>
        <a href="/output">Datenausgabe</a>
    </div>
    <div>
        <form method="POST">
              <h3>Umsatz hinzufÃ¼gen:</h3>
              <label for="jahr">Jahr:</label>
              <select id="jahr" name="jahr">
                {% for jahr in filter_list_jahr %}
                <option value="{{ jahr }}">{{ jahr }}</option>
                {% endfor %}
              </select>
              <label for="lieferant">Lieferant:</label>
              <select id="lieferant" name="lieferant">
                {% for lieferant in filter_list_lieferant %}
                <option value="{{ lieferant }}">{{ lieferant }}</option>
                {% endfor %}
              </select>
              <label for="kunde">Kunde:</label>
              <select id="kunde" name="kunde">
                {% for kunde in filter_list_kunde %}
                <option value="{{ kunde }}">{{ kunde }}</option>
                {% endfor %}
              </select>
              <input type="submit">
              <hr/>
        </form>
    </div>
</body>
</html>
